          <script type="module">
            import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

            const md = "\n# 为什么你写的鸿蒙 State 变量刷新为什么时好时坏\n\n## 背景\n\n有一次开发碰到了这样一个问题：下面的 Bad case 写法在鸿蒙上不会触发组件重新 build，进而导致页面状态没有刷新。\n\n## Bad case 写法\n\n```ts\nclass BadState {\n  tick: number = 0\n\n  constructor() {\n    this.startTimer()\n  }\n\n  private startTimer() {\n    setInterval(() => {\n      this.tick++\n    }, 1000)\n  }\n}\n\n@Component\nstruct Bad {\n  @State state: BadState = new BadState()\n\n  build() {\n    Stack() {\n      Text(`Tick: ${this.state.tick}`)\n    }\n  }\n}\n```\n\n## Good case 写法\n\n```ts\n@Component\nstruct Good {\n  @State state: GoodState = new GoodState()\n\n  aboutToAppear(): void {\n    this.state.startTimer()\n  }\n\n  build() {\n    Stack() {\n      Text(`Tick: ${this.state.tick}`)\n    }\n  }\n}\n```\n\n## 原因分析\n\nGood case 逻辑：this 对象是被代理过的对象，具有监听与通知的功能。\n\n[![pAboZE6.png](https://s21.ax1x.com/2024/12/13/pAboZE6.png)](https://imgse.com/i/pAboZE6)\n\nBad case 逻辑：this 对象为原始对象，无监听与通知的功能。\n\n[![pAboeUK.png](https://s21.ax1x.com/2024/12/13/pAboeUK.png)](https://imgse.com/i/pAboeUK)\n\n而上述两种逻辑差异点主要是 startTimer 的 caller 不同：Good case 中 startTimer 的 caller 是 this.state 对象，这是一个被代理过的对象；Bad 中 startTimer 的 caller 是 this 对象，即 BadState 实例本身，这是一个没有被代理过的对象。\n所以根据上述分析得出结论： Bad case 中箭头函数对应的 this 指针所指的对象为 startTimer 方法的 caller， 它是一个没有被代理过的对象，对该对象的任何属性的修改都不会被 View 层感知。\n";
            document.getElementById('content').innerHTML = marked.parse(md);

                  const days = Math.floor(date3 / (24 * 3600 * 1000));

                  const hours = Math.floor(leave1 / (3600 * 1000));
                  const leave2 = leave1 % (3600 * 1000);
                  const minutes = Math.floor(leave2 / (60 * 1000));

                  const seconds = Math.round(leave3 / 1000);

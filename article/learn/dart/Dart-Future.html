          <script type="module">
            import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

            const md = "\n# Future\n\nA `_Future` has the following states:\n\n- Incomplete: Maybe be completed, holds listeners.\n- Pending complete: Holds listeners\n  - Incomplete and Pending both allow adding listeners to the object.\n- Chained: Holds a future whose result will be this future's result.\n- Value: Is complete, holds value.\n- Error: Is complete, holds `AsyncError`\n  The checks `_mayAddListener` (incomplete or pending complete),\n  `_isChained` and `_isComplete` (value or error) exhausts all the states.\n  These are represented by the following bits in the `_state` field\n  along with a flag to allow unhandled errors.\n  `_Future` states have the following transitions:\n  When completing with a non-native `Future` or starting an async complete.\n\n- incomplete -> pending complete\n  If a pending complete fails _synchronously_ because of a mal-implemented\n  `Future.then`.\n- pending complete -> incomplete.\n  When completing with a native `_Future`.\n- incomplete -> chained\n  - listeners in `_resultOrListeners` are moved to the chain source future.\n  - chain source future is stored in `_resultOrListeners`.\n    When completing synchronously with a value or error.\n- incomplete -> completed (aka: value or error)\n  - listeners in `_resultOrListeners` are extracted, and notified of the\n    result.\n    When a delayed async complete happens, or a non-native future completes\n    with the needed value.\n- pending complete -> completed\n  - listeners in `_resultOrListeners` are extracted, and notified of the\n    result.\n    When a chained future recognizes that the future it's chained to\n    has completed with an error or value. (May never happen, new\n    listeners on the chained future are forwarded to the chain target future.)\n- chained -> completed\n  - The result (value or error) and state of the completed chain source\n    future is copied into this future.\n    Public operations checks that the current state is one that allows the\n    requested operation. There is no transition between \"pending complete\"\n    and \"chained\", because such a transition is never needed,\n    and no transition out of \"completed\".\n";
            document.getElementById('content').innerHTML = marked.parse(md);

            

          </script>

              <p id="run-time"></span>

              <script>
                function updateTime() {
                  const date1 = "2019/07/17 00:00:00";
                  const date2 = new Date();
                  const date3 = date2.getTime() - new Date(date1).getTime();
                  const days = Math.floor(date3 / (24 * 3600 * 1000));
                  const leave1 = date3 % (24 * 3600 * 1000);
                  const hours = Math.floor(leave1 / (3600 * 1000));
                  const leave2 = leave1 % (3600 * 1000);
                  const minutes = Math.floor(leave2 / (60 * 1000));
                  const leave3 = leave2 % (60 * 1000);
                  const seconds = Math.round(leave3 / 1000);
                  const element = document.getElementById("run-time");
                  element.innerHTML =
                    "Run   time: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
                }

                setInterval(updateTime, 1000);
              </script>

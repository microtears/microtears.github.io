<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF" />

  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <title>Sweet</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TQQBL084VX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-TQQBL084VX");
  </script>
  <style>
    /* 为flex布局设置基础样式 */
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #multi-view {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
    }

    #left {
      flex: 1;
      height: 100%;
    }

    #right {
      flex: 1;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="multi-view">
    <div id="left"></div>
    <div id="right"></div>
  </div>
  <script src="flutter.js"></script>
  <script src="flutter_bootstrap.js"></script>
  <script>
    _flutter.loader.load({
      onEntrypointLoaded: async function (engineInitializer) {
        const appRunner = await engineInitializer.initializeEngine({
          multiViewEnabled: true,
        });
        const app = await appRunner.runApp();
        app.addView({
          hostElement: document.querySelector("#left"),
          initialData: {
            arg1: 'arg1',
          }
        });
        app.addView({
          hostElement: document.querySelector("#right"),
        });
      }
    });
  </script>

</body>

</html>
